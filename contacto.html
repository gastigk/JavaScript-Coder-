<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad abierta</title>
    <link rel="icon" href="img/profile-pic.png" type="image/png">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS -->
    <script defer src="js/storage.js"></script>
</head>

<body>
    <header>
        <div class="contenedor-texto">
            <h1>Universidad abierta</h1>
            <h2>Formulario</h2>
            <p>Compartinos tus datos y tendrás novedades nuestras.</p>
        </div>
    </header>
    <hr>
    <main>
        <div class="formulario">
            <input type="text" id="inputNombre" placeholder="Nombre completo">
            <input type="email" id="inputEmail" placeholder="Correo electrónico">
            <input type="tel" id="inputTelefono" placeholder="Nro. de teléfono/WApp">
            <button class="button">ENVIAR</button>
        </div>
    </main>
</body>

</html>
